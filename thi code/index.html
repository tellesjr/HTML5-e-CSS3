<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="zcorpo">

        <div class="cartao">

            <div class="input-float">
                <h1>Login</h1>

                <div>
                    <input type="password" id="senha">
                    <label id="labell" for="senha">Senha</label>
                </div>
                <i class="fas fa-eye"></i>

                <div class="logar">
                   <button id="entrar">Entrar</button>

                    
                </div>
                <div id="msg"></div>



            </div>

        </div>

    </div>

    <script>

        const btn = document.querySelector('.fa-eye')
        btn.addEventListener('click', () => {
        const inputSenha = document.querySelector('#senha')

            if(inputSenha.getAttribute('type') == 'password') {
                inputSenha.setAttribute('type', 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
    })

    </script>

    <script>
    let logar = document.querySelector('#senha')
    let botao = document.querySelector('#entrar')
    let msg = document.querySelector('#msg')
    let labell = document.querySelector('#labell')
    
    botao.addEventListener('click', () => {
        if(logar.value == "1109"){
           window.location.href = "pag02.html"
        } else {
            
            msg.innerHTML = "Senha Incorreta"
        }


    })

    </script>

</body>
</html>
