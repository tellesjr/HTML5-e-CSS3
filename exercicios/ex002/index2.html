<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji e símbolos</title>
    <style>
        p2 {
            color:black;
            font: normal 25pt arial;
        }
        h1 {
            color:green;
            font: normal 30pt arial;
        }
        p1 {
            color:rgb(195, 0, 255);
            font: normal 18pt arial;
        }
        p3 {
            font: normal 25pt arial;
        }
        p {
            color:rgb(195, 0, 255);
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Simbolos!</h1>
    <p1>Aqui irei mostrar alguns símbolos: <br><br>
    </p1>
    <p2>
        &reg; <br>
        &copy; <br>
    </p2>
    <p>
        Agora irei mostrar alguns emoji: <br><br>
    </p>
    <p3>
        &#x1F60D; <br>
        &#x1F631; <br>
        &#x1F493; <br>
    </p3>
</body>
</html>
