<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou apenas diminua e aumente o tamanho do seu navedor.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/guanacast-33.mp3" controls></audio>
    <p>Infelismente seu navegador não consegui reporduzir áudio. <a href="https://github.com/jccursos/midias/raw/main/musica-vo.mp3" download="musica-vo.pm3" type="audio/mpeg">Clique aqui para baixar.</a></p>
</body>
