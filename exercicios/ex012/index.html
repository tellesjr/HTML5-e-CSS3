<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video controls width="200" poster="midias/minhafoto.jpg">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideo.m4v" type="video/mp4">
        <source src="midias/meuvideo.webm" type="video/webm">
        <source src="midias/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
</body>
</html>
