<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script type="text/javascript" src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="barril">

        <div class="card">
            <h1>Cadastrar</h1>

            <div class="label-float">

                <input type="text" id="nome" placeholder="">
                <label for="nome">Nome</label>

            </div>

            <div class="label-float">

                <input type="text" id="usuario" placeholder="" required>
                <label for="usuario">Usu√°rio</label>

            </div>

            <div class="label-float">

                <input type="password" id="senha" placeholder="" required>
                <label for="senha">Senha</label>
                <img class="olho" id="verSenha" src="images/olho.ico" alt="olho" width="20px">

            </div>

            <div class="label-float">

                <input type="password" id="ConfirmSenha" placeholder="">
                <label for="ConfirmSenha">Confimar senha</label>
                <img  class="olho" id="verConfirmeSenha" src="images/olho.ico" alt="olho" width="20px">
                


            </div>

            <div class="justify-center">
                <button>Finalizar</button>
            </div>

        </div>

    </div>
</body>
</html>
